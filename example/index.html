<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InstaSocket Example page</title>
</head>
<body>
  <style media="screen">
    #app {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;
    }
    #app figure {
      display: inline-flex;
      flex-direction: column;
      padding: 0;
      width: 250px;
      margin: 15px;
    }
    #app img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      box-shadow: 0 0 15px 0 #545454;
    }
    #app figcaption {
      width: 100%;
    }
  </style>
  <div id="app"></div>
  <script>
    var ws = new WebSocket("ws://localhost:3000")
    let $app = document.querySelector('#app')

    ws.onopen = () => {
      console.log(`connection with ${ws.url} is succeed.`)
    }

    ws.onerror = e => {
      $app.innerHTML = `<h1>I can't connect to your websocket! Did you launch it?</h1>`
    }

    ws.onclose = e => {
      console.log(e)
      $app.innerHTML = `<h1>App closed for some reason!</h1>`
    }

    ws.onmessage = e => {
      console.info("Got new images!")
      let data = JSON.parse(e.data)
      console.log(data)

      $app.innerHTML = ''
      data.forEach(photo => {
        let figure = document.createElement('figure')
        figure.id = photo.id
        let image = document.createElement('img')
        image.src = photo.images.standard_resolution.url
        let figcaption = document.createElement('figcaption')
        figcaption.innerHTML = `Likes: ${photo.likes.count}<br>Comments: ${photo.comments.count}`
        figure.appendChild(image)
        figure.appendChild(figcaption)

        $app.appendChild(figure)
      })
    }
  </script>
</body>
</html>
